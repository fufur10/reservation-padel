<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Court de Padel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style pour les navigateurs qui ne supportent pas le datepicker natif */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Réserver un Court de Padel</h1>
                <p class="text-gray-500 mt-2">Remplissez le formulaire pour planifier votre partie.</p>
            </div>

            <!-- Formulaire de réservation -->
            <form id="bookingForm" class="space-y-6">
                
                <!-- Section Informations Personnelles -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Vos informations</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Nom complet</label>
                            <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="ex: Jean Dupont" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Adresse e-mail</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="ex: jean.dupont@email.com" required>
                        </div>
                    </div>
                </div>

                <!-- Section Détails de la Réservation -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Détails de la réservation</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-600 mb-1">Date</label>
                            <input type="date" id="date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                        </div>
                        <div>
                            <label for="time" class="block text-sm font-medium text-gray-600 mb-1">Heure de début</label>
                            <select id="time" name="time" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                                <option value="" disabled selected>Choisissez un créneau</option>
                                <option value="09:00">09:00</option>
                                <option value="10:30">10:30</option>
                                <option value="12:00">12:00</option>
                                <option value="13:30">13:30</option>
                                <option value="15:00">15:00</option>
                                <option value="16:30">16:30</option>
                                <option value="18:00">18:00</option>
                                <option value="19:30">19:30</option>
                                <option value="21:00">21:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-600 mb-2">Durée de la partie</label>
                        <div class="flex flex-wrap gap-4">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="duration" value="60" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" checked>
                                <span class="text-gray-700">60 min</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="duration" value="90" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="text-gray-700">90 min</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="duration" value="120" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="text-gray-700">120 min</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Section Options -->
                <div>
                     <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Options supplémentaires</h2>
                     <div>
                        <label for="comments" class="block text-sm font-medium text-gray-600 mb-1">Commentaires ou demandes spécifiques</label>
                        <textarea id="comments" name="comments" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="ex: Location de raquettes, besoin de balles..."></textarea>
                     </div>
                </div>

                <!-- Bouton de soumission -->
                <div class="pt-4 text-center">
                    <button type="submit" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105">
                        Confirmer la réservation
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message de confirmation (caché par défaut) -->
    <div id="confirmationMessage" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm text-center">
            <h2 class="text-2xl font-bold text-green-600 mb-4">Réservation envoyée !</h2>
            <p class="text-gray-600">Merci <span id="confirmName" class="font-semibold"></span>. Nous avons bien reçu votre demande pour le <span id="confirmDate" class="font-semibold"></span> à <span id="confirmTime" class="font-semibold"></span>. Vous recevrez un e-mail de confirmation très prochainement.</p>
            <button onclick="closeConfirmation()" class="mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-all">Fermer</button>
        </div>
    </div>

    <script>
        // Script pour gérer la soumission du formulaire et l'affichage de la confirmation
        const form = document.getElementById('bookingForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi réel du formulaire

            // Récupérer les valeurs pour le message de confirmation
            const name = document.getElementById('name').value;
            const date = new Date(document.getElementById('date').value).toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const time = document.getElementById('time').value;

            // Afficher les valeurs dans le message
            document.getElementById('confirmName').textContent = name;
            document.getElementById('confirmDate').textContent = date;
            document.getElementById('confirmTime').textContent = time;

            // Afficher le message de confirmation
            confirmationMessage.classList.remove('hidden');
        });
        
        // Fonction pour fermer le message de confirmation
        function closeConfirmation() {
            confirmationMessage.classList.add('hidden');
            form.reset(); // Réinitialise le formulaire
        }

        // Initialiser la date minimale à aujourd'hui pour éviter les réservations passées
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("date").setAttribute('min', today);
    </script>
</body>
</html>
